<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene AI - Mental Health Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Serene AI - Mental Health Assistant</h1>
        <div class="chatbox"></div>
        <input type="text" id="userInput" placeholder="How are you feeling today?">
        <button id="sendButton">Send</button>

        <div class="quick-replies">
            <button class="quick-reply">I feel happy</button>
            <button class="quick-reply">I feel sad</button>
            <button class="quick-reply">I feel anxious</button>
            <button class="quick-reply">I need help</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
